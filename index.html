<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>breakout game</title>
  <style>
    canvas {
      background: #d8d8d8;
      margin: 0 auto;
      display: block;
    }
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    var x = canvas.width/2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;
    var radiusBall = 10;
    console.log(x + " " + y);

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      
      if(x + dx > canvas.width - radiusBall || x + dx < radiusBall) {
        dx = -dx; 
      }
      
      if (y + dy < radiusBall || y + dy > canvas.height - radiusBall) {
        dy = -dy;
      }

      x+=dx;
      y+=dy;
    }
    
    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, radiusBall , 0, Math.PI*2, false);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.closePath();
    }
      
      
     
    setInterval(draw, 10);
  </script>
</body>
</html>
