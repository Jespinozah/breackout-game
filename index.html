<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>breakout game</title>
  <style>
    canvas {
      background: #d8d8d8;
      margin: 0 auto;
      display: block;
    }
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.rect(20, 40, 50, 50);
    ctx.fillStyle = "#ff0000";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
	  ctx.rect(160, 10, 100, 40);
	  ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
	  ctx.closePath();
  </script>
</body>
</html>
